          # search-locations: file:///home/ian/Documents/Projetos/Configurations
        # Busca de configurações localizadas em um repositório GIT.
       #git:
          #uri: https://github.com/Microservices-course
          #default-label: config
          #timeout: 5
          #clone-on-start: true
          #force-pull: true
