server:
  port: 8071
spring:
  application:
    name: config-server
  profiles:
    active: native
    #active: git
  cloud:
    config:
      server:
        native:
          # Busca de configurações nos arquivos dentro do diretório config de resources
          search-locations: "classpath:/config"
